<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIPLAST - Liquidación Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

        :root {
            --primary-bg: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.6);
            --gold-primary: #d4af37;
            --gold-shine: #f9d976;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-bg);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .main-wrapper {
            max-width: 1400px;
            width: 90%;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            padding: 4rem 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Gold Accents & Glows */
        .glow-effect {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--gold-primary);
            filter: blur(150px);
            opacity: 0.15;
            border-radius: 50%;
            z-index: -1;
        }

        .glow-top {
            top: -100px;
            left: -100px;
        }

        .glow-bottom {
            bottom: -100px;
            right: -100px;
        }

        .text-content {
            z-index: 2;
        }

        .eyebrow {
            color: var(--gold-primary);
            font-size: 1.1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 1rem;
            display: inline-block;
            border-bottom: 1px solid var(--gold-primary);
            padding-bottom: 5px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            line-height: 1.1;
            margin: 0 0 1.5rem 0;
            background: linear-gradient(to right, #fff 20%, #ccc 80%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 span.highlight {
            display: block;
            background: linear-gradient(45deg, var(--gold-primary), var(--gold-shine), var(--gold-primary));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
            font-style: italic;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .price-badge {
            display: inline-flex;
            flex-direction: column;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 1.5rem 2.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .price-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.2rem;
        }

        .price-amount {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--gold-shine);
            line-height: 1;
        }

        .price-detail {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .feature-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.2rem;
            border-radius: 10px;
            border-left: 2px solid var(--gold-primary);
            transition: transform 0.3s ease;
        }

        .feature-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .feature-title {
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }

        .feature-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .cta-btn {
            background: var(--gold-primary);
            color: #000;
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 50px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
            display: inline-block;
        }

        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
            background: #fff;
        }

        .product-visual {
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotateY(-5deg);
            }

            50% {
                transform: translateY(-20px) rotateY(0deg);
            }
        }

        .product-visual img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 30px 50px rgba(0, 0, 0, 0.6));
            transform: scale(1.1);
        }

        .circle-decor {
            position: absolute;
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .c1 {
            width: 500px;
            height: 500px;
        }

        .c2 {
            width: 650px;
            height: 650px;
            border-style: dashed;
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 968px) {
            .main-wrapper {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 3rem;
                padding: 2rem;
            }

            .eyebrow {
                margin: 0 auto 1rem;
            }

            .price-badge {
                align-items: center;
                margin: 0 auto 2rem;
            }

            h1 {
                font-size: 3rem;
            }

            .features-grid {
                justify-content: center;
            }

            .feature-box {
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <div class="glow-effect glow-top"></div>
    <div class="glow-effect glow-bottom"></div>

    <div class="main-wrapper">
        <div class="text-content">
            <span class="eyebrow">Rediplast presenta</span>
            <h1>GRAN LIQUIDACIÓN <span class="highlight">CIERRE DE AÑO</span></h1>

            <div class="price-badge">
                <span class="price-label">Precio Exclusivo</span>
                <span class="price-amount">S/ 350.00</span>
                <span class="price-detail">INCLUIDO IGV | Ciento de unidades</span>
                <span class="price-detail" style="color: var(--gold-shine); margin-top: 5px;">INCLUYE ENVASE +
                    TAPA</span>
            </div>

            <div class="features-grid">
                <div class="feature-box">
                    <div class="feature-title">5 Litros</div>
                    <div class="feature-desc">Capacidad ideal</div>
                </div>
                <div class="feature-box">
                    <div class="feature-title">Ultra Resistente</div>
                    <div class="feature-desc">Protección garantizada</div>
                </div>
                <div class="feature-box">
                    <div class="feature-title">Grado Alimentario</div>
                    <div class="feature-desc">100% Seguro y Virgen</div>
                </div>
            </div>

            <a href="https://wa.me/51998353898?text=Hola%20Rediplast,%20estoy%20interesado%20en%20la%20liquidaci%C3%B3n%20de%20envases%20de%205L%20a%20S/350"
                class="cta-btn" target="_blank">SOLICITAR AHORA</a>
        </div>

        <div class="product-visual">
            <div class="circle-decor c1"></div>
            <div class="circle-decor c2"></div>
            <!-- IMAGEN DEL PRODUCTO -->
            <img src="envase.png" alt="Envase Rediplast 5L Premium">
        </div>
    </div>

</body>

</html>
